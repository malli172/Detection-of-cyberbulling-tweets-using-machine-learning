  <body>
	<header id="header">
        <nav class="navbar navbar-default navbar-static-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button>
                </div>
                <div class="navbar-collapse collapse">
					<div class="menu">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation"><a href="/">Home</a></li>
							<li role="presentation"><a href="/upload" >Upload Dataset</a></li>
							<li role="presentation"><a href="/viewdata">View Dataset</a></li>

	<div class="slider">
		<div id="about-slider">
			<div id="carousel-slider" class="carousel slide" data-ride="carousel">
			<center>
			<h1 style="color:#6117e8;">Detection of Online abuse tweets using Machine Learning Approach</h1>
			</center>
				<hr>


    <div align="center">
            <div class="container-fluid">
                <div class="container">
                        <div class="form_blg">
                          <h3>Cyberbullying Detection</h3><br>
                            <form method="post"   name="myForm"  >
                                <div class="form_inputblg">
                                    <label style="color:black" for="tweet">Enter a tweet:</label><br><br>
                                    <input type="text" name="tweet" id="tweet"  class="form-control" style="color:black" required style="width:160px;height: 150px;">
                                    <div class="span_text">
                                    <span id="file1" ></span>
                                    </div>
                                </div>
                                <div class="form_inputblg"><br>
                                    <input type="submit" value="Submit" class="btn btn-info" ><br>
                                </div>
                            </form>
                            {% if prediction %}
                            <h1 style="color: black;">Your tweet: {{ tweet }}</h1>
                            <h1 style="color: black;">Prediction: {{ prediction }}</h1>
                                {% endif %}
                        </div>
                    </div>
                 </div>
              </div>
            </div>
        </div>
